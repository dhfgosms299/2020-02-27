<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>list-style</title>
<style>
    .a1{list-style:square inside url(image/dot.png);}
    .a2{list-style:square inside;}
    .a3{list-style:inside;}
</style>
</head>
<body>
  <h2>list-style</h2>
  <ul class="a1">
    <li>리스트1</li>
    <li>리스트2</li>
    <li>리스트3</li>
  </ul>


  <ul class="a2">
    <li>리스트1</li>
    <li>리스트2</li>
    <li>리스트3</li>
  </ul>


  <ul class="a3">
    <li>리스트1</li>
    <li>리스트2</li>
    <li>리스트3</li>
  </ul>

  <ul class="a4">
    <li>리스트1</li>
    <li>리스트2</li>
    <li>리스트3</li>
  </ul>
</body>
</html>
