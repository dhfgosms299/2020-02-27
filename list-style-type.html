<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>list-style-type</title>
 <style>
    .a1{list-style-type:none;}
    .a2{list-style-type:disc;}
    .a3{list-style-type:circle;}
    .a4{list-style-type:square;}
 </style>
</head>
<body>
   <h2>list-style-type</h2>
   <ul class="a1">
     <li>리스트1</li>
     <li>리스트2</li>
     <li>리스트3</li>
   </ul>

   <ul class="a2">
     <li>리스트1</li>
     <li>리스트2</li>
     <li>리스트3</li>
   </ul>

   <ul class="a3">
     <li>리스트1</li>
     <li>리스트2</li>
     <li>리스트3</li>
   </ul>

   <ul class="a4">
     <li>리스트1</li>
     <li>리스트2</li>
     <li>리스트3</li>
   </ul>
   <!-- 속성을 생략하면 disc 가 기본으로 적용된다 -->
</body>
</html>
