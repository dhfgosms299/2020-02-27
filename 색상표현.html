<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>색상 표헌</title>
  <style>
   div{width:100px; height:100px; border:1px solid black;}
   .a1{background-color:orange;}
   .a2{background-color:#FFBB00;}
   .a3{background-color:rgb(95,0,255);}
   .a4{background-color:rgba(255,180,0,0.5);}
   .a5{background-color:hsl(242,50%,60%);}
   /* hsl 에 마직막 l 은 밝기 이므로 100% 하면 횐색으로 나온다
    16진수 코드가 두자리씩 중복될 경우 줄여서 사용할 수 있음*/
  </style>
</head>
<body>
   <h2>웹에서 색상표현</h2>
   <div class="a1"></div>
   <div class="a2"></div>
   <div class="a3"></div>
   <div class="a4"></div>
   <div class="a5"></div>

</body>
</html>
