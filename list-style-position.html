<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>list-style-position</title>
<style>
    .a1{list-style-position:outside;}
    .a2{list-style-position:inside;}

</style>
</head>
<body>
  <h2>list-style-position</h2>
  <ul class="a1">
    <li>리스트1</li>
    <li>리스트2</li>
    <li>리스트3</li>
  </ul>


  <ul class="a2">
    <li>리스트1</li>
    <li>리스트2</li>
    <li>리스트3</li>
  </ul>


  <ul>
    <li>리스트1</li>
    <li>리스트2</li>
    <li>리스트3</li>
  </ul>
</body>
</html>
