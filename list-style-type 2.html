<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>list-style-type 2</title>
 <style>
    .a1{list-style-type:decimal-leading-zero;}
    .a2{list-style-type:lower-alpha;}
    .a3{list-style-type:lower-roman;}
    .a4{list-style-type:georgian;}

 </style>
</head>
<body>
   <ol class="a1">
      <li>리스트1</li>
      <li>리스트2</li>
      <li>리스트3</li>
   </ol>

   <ol class="a2">
      <li>리스트1</li>
      <li>리스트2</li>
      <li>리스트3</li>
   </ol>

   <ol class="a3">
      <li>리스트1</li>
      <li>리스트2</li>
      <li>리스트3</li>
   </ol>


   <ol class="a4">
      <li>리스트1</li>
      <li>리스트2</li>
      <li>리스트3</li>
   </ol>





</body>
</html>
